<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>swiper</title>
  <link rel="stylesheet" href="./css/swiper.css">
</head>
<body>
  <div class="slides">
    <div class="window">
      <div class="images" id="slides">
        <div class="img" style="background-image: url('./img/05.jpg')"></div>
        <div class="img"  style="background-image: url('./img/06.jpg')"></div>
        <div class="img"  style="background-image: url('./img/07.jpg')"></div>
        <div class="img"  style="background-image: url('./img/08.jpg')"></div>
      </div>
    </div>
    <div style="text-align: center;" id="buttonWrapper">
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
    </div>
    <div id="prev" class="arrow">&lt;</div>
    <div id="next" class="arrow">&gt;</div>
  </div>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="./js/swiper.js"></script>
</body>
</html>
